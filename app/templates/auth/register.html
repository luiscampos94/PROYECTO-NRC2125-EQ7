{% extends 'base.html' %}

{% block header %}
  <h2 class="text-slate-700 my-2">{% block title %}Registro{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('auth.register')}}" class="px-4 container">
    
    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" class="rounded-md mb-2" required>
    <label for="email address">Email</label>
    <input type="email" name="email" id="email" class="rounded-md mb-2" required>
    <label for="password">Contrase√±a</label>
    
    
    
      <div class="rounded-md mb-2">
        <div class="rounded-md mb-2">
          <div class="input-group">
          <input type="password" name="password" id="password" class="form-control rounded-md" required>
            <div class="input-group-append ">
              <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon " style="color:black"></span> </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <input type="submit" value="Registrarse" class="w-full bg-indigo-500 text-white rounded-md py-2 cursor-pointer">
  </form>
 
{% endblock %}
